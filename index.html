<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <p class="p">Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="button2">Shrink</button>
    <button id="button3">Blue</button>
    <button id="button4">Fade</button>
    <button id="button5">Rotate</button>
    <button id="button6">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
